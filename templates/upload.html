<!doctype html>
<html>
    <head>
        <title>Upload Requirements.txt</title>
    </head>
    <body>
        <h1>Upload Requirements.txt</h1>
        <form action="{{ url_for('generate_wheel') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file"><br><br>
            <label for="architecture">Target Architecture:</label>
            <select id="architecture" name="architecture">
                <option value="any">Any</option>
                <option value="x86">x86</option>
                <option value="x86_64">x86_64</option>
                <option value="armv7">ARMv7</option>
                <option value="arm64">ARM64</option>
            </select><br><br>
            <input type="submit" value="Generate Wheel">
        </form>
    </body>
</html>
